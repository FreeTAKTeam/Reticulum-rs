[graph]
all-features = true

[advisories]
version = 2
yanked = "deny"
ignore = [
  # `paste` is pulled transitively by `rmp`/`rmp-serde`; no maintained drop-in in this stack yet.
  "RUSTSEC-2024-0436",
]

[licenses]
version = 2
allow = [
  "MIT",
  "Apache-2.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "MPL-2.0",
  "CDLA-Permissive-2.0",
  "Zlib",
  "Unicode-3.0",
]

[bans]
multiple-versions = "warn"
wildcards = "deny"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
